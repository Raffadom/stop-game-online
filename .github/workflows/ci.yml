name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  CI: true

jobs:
  # Test Pipeline
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install frontend dependencies
        run: |
          cd stop-game-frontend
          rm -rf node_modules package-lock.json
          npm cache clean --force
          # Install with forced platform specific binary
          ROLLUP_BINARY_PATH=/tmp npm install --legacy-peer-deps
          # Verify rollup installation
          npx rollup --version || echo "Rollup not found, continuing anyway"

      - name: Install backend dependencies
        run: cd stop-game-backend && npm install --legacy-peer-deps

      - name: Run linting
        run: cd stop-game-frontend && npm run lint -- --max-warnings 20

      - name: Run frontend tests
        env:
          FORCE_COLOR: 0
        run: |
          cd stop-game-frontend
          npm run test:unit

      - name: Run backend tests
        run: cd stop-game-backend && npm run test:unit

      - name: Build frontend
        run: cd stop-game-frontend && npm run build

  # E2E Tests (separate job for better parallel execution)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          cd stop-game-frontend && npm install --legacy-peer-deps
          cd ../stop-game-backend && npm install --legacy-peer-deps

      - name: Build frontend
        run: cd stop-game-frontend && npm run build

      - name: Start backend server
        run: |
          cd stop-game-backend && npm start &
          sleep 10
        env:
          NODE_ENV: test

      - name: Start frontend server
        run: |
          cd stop-game-frontend && npm run preview &
          sleep 10

      - name: Wait for servers
        run: npx wait-on http://localhost:3000 http://localhost:4173 --timeout 60000

      - name: Run Cypress tests
        run: npx cypress run --config baseUrl=http://localhost:4173
        continue-on-error: true

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

  # Deploy (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install and build
        run: |
          cd stop-game-frontend
          rm -rf node_modules package-lock.json
          npm cache clean --force
          ROLLUP_BINARY_PATH=/tmp npm install --legacy-peer-deps
          npm run build

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=./stop-game-frontend/dist --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Notify deployment success
        run: echo "ðŸš€ Deployment successful to https://stop-paper.netlify.app"